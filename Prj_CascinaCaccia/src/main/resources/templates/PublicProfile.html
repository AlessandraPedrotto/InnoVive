<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="ISO-8859-1">
	<title></title>
	<link rel="stylesheet" href="/styles/normalize.css">
	<link rel="stylesheet" href="/styles/style.css?v=1.0">
	<link rel="stylesheet" href="/styles/backoffice.css?v=1.0">

	<link rel="icon" type="image/png" href="/img/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="/img/favicon.svg" />
	<link rel="shortcut icon" href="/img/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png" />
	<meta name="apple-mobile-web-app-title" content="EducatiON" />
	<link rel="manifest" href="/img/site.webmanifest" />
</head>

<body>
	<div class="backoffice-container">
        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="/img/logo.png" alt="education logo">
            </div>
            <a href="/profile">Home</a>
            <!-- Admin-specific buttons -->
            <a sec:authorize="hasRole('ADMIN')" href="http://localhost:8080/admin/listUsers">List Users</a>
            <a sec:authorize="hasRole('ADMIN')" href="http://localhost:8080/admin/register">Register</a>

            <!-- Buttons for every user -->
            <a href="/yourTasks">Your tasks</a>
            <a href="/changePassword">Change password</a>
            <a href="/request">View all requests</a>
            <a href="/profileImage">Profile image</a>

            <!-- Logout link -->
            <a id="logoutBtn" th:href="@{/logout}">Logout</a>

        </div>
		<div class="backoffice-content">
			<div id="user-container">
				<div class="container">
					<h2>Profilo Utente</h2>
			
					<!-- User personal details -->
					<div class="user-details">
						<p><strong>Nome:</strong> <span>Domenico</span></p>
						<p><strong>Cognome:</strong> <span>Bianchi</span></p>
						<p><strong>Email:</strong> <span>domenico.bianchi.emp@gmail.com</span></p>
						<div class="profile-img">
							<img src="https://cdn-icons-png.freepik.com/256/3985/3985214.png?ga=GA1.1.1838490280.1706974849&amp;semt=ais_hybrid" 
								 alt="Profile Image" 
								 width="100" 
								 height="100">
						</div>
					</div>
			
					<!-- Exit page button -->
					<div class="button-container">
						<a href="/admin/yourTasksPublic/7436f7bc-f635-4a9c-8b4f-44c491dd16c4">Visualizza Tasks</a>
						<a href="/admin/listUsers" class="button-secondary">Indietro</a>
					</div>
				</div>
			</div>
		</div>
	</div>
<script>
	document.title = `${document.getElementById('nome').textContent} ${document.getElementById('cognome').textContent} `;
</script>
</body>

</html>
