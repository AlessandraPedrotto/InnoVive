        <h3 data-translate="titolo_info_form"></h3>

        <!-- Information form -->
        <form action="/submit-form" method="post">
            <div class="form-box">
                <div class="form-column">
                    <div class="info-form-field">
                        <label for="name" data-translate="label_nome"></label>
                        <input type="text" id="name" name="name" required><br>
                    </div>
                    <div class="info-form-field">
                        <label for="surname" data-translate="label_cognome"></label>
                        <input type="text" id="surname" name="surname" required><br>
                    </div>

                    <div class="info-form-field">
                        <label for="email" data-translate="label_mail"></label>
                        <input type="email" id="email" name="email" required><br>
                    </div>
                </div>
                <div class="form-column">
                    <div class="info-form-field">

                        <label for="categoryId" data-translate="label_categoria"></label>
                        <select id="categoryId" name="categoryId" required>
                            <option value="" disabled selected data-translate="seleziona_categoria"></option>
                            <option value="1" data-translate="category_1">Scuola elementare</option>
				              <option value="2" data-translate="category_2">Scuola media</option>
				              <option value="3" data-translate="category_3">Scuola superiore</option>
				              <option value="4" data-translate="category_4">Università</option>
				              <option value="5" data-translate="category_5">Oratorio</option>
				              <option value="6" data-translate="category_6">Evento privato generico</option>
				              <option value="7" data-translate="category_7">Evento pubblico generico</option>
				              <option value="8" data-translate="category_8">Altro</option>
                        </select><br>
                    </div>
                    <div class="info-form-field">
                        <label for="content-message" data-translate="label_messaggio"></label>
                        <textarea rows="4" col="2" type="text" id="content-message" name="content" required></textarea>
                    </div>
                    <div class="checkboxes">

                        <div>
                          <input required type="checkbox" id="newsletter" name="newsletter"  />
                          <label for="newsletter" data-translate="checkbox_1"></label>
                        </div>
                        <div>
                          <input type="checkbox" id="privacy" name="privacy"  />
                          <label for="privacy" data-translate="checkbox_2"></label>
                        </div>
                      </div>
                </div>
            </div>



            <button id="sendInfoButton" type="submit" data-translate="invia"></button>
        </form>
