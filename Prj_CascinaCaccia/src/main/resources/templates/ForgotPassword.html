<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
</head>
<body>
    <h1>Forgot Password</h1>
    
    <!-- Display any error or success messages -->
    <p th:if="${error}" style="color: red;">Error: <span th:text="${error}"></span></p>
    <p th:if="${success}" style="color: green;">Success: <span th:text="${success}"></span></p>
    
    <!-- Form for sending the link to reset your password -->
    <form action="/forgotPassword" method="post">
        <label for="email">User email: </label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Send email for the reset</button>
    </form>
    
    <!-- Link to return to the login page -->
    <a href="/login">Back</a>
</body>
</html>
