    <h1 class="page-title">Prenota</h1>
    
    <!-- Error messages -->
	<div th:if="${success}" th:attr="data-success=${success}" class="hidden"></div>
	<div th:if="${error}" th:attr="data-error=${error}" class="hidden"></div>
    <div id="custom-popup" class="popup hidden">
        <div class="popup-content">
            <span id="popup-logo"></span>
            <span id="popup-claim"></span>
            <span id="popup-message"></span>
            <button id="popup-close">Chiudi</button>
        </div>
    </div>
		    
    <!-- PRENOTA STARTS -->
    <div class="prenota-container">

        <div class="form-info" >
            <form id="prenota-form" method="POST" action="/submit-booking" > 
                <div class="form-field">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome"  placeholder="Il tuo nome" name="name">
                </div>
                <div class="form-field">
                    <label for="cognome">Cognome</label>
                    <input type="text" id="cognome" placeholder="Il tuo cognome" name="surname">
                </div>
                <div class="form-field">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="La tua email" name="email">
                </div>
                <div class="form-field">
                    <label for="categoryId">Categoria:</label>
	    <select id="categoryId" name="categoryId" required>
	        <option value="" disabled selected>Seleziona una categoria</option>
	        
	            <option value="1">Scuola elementare</option>
	        
	            <option value="2">Scuola media</option>
	        
	            <option value="3">Scuola superiore</option>
	        
	            <option value="4">Università</option>
	        
	            <option value="5">Oratorio</option>
	        
	            <option value="6">Evento privato generico</option>
	        
	            <option value="7">Evento pubblico generico</option>
	        
	            <option value="8">Altro</option>
	        
	    </select>
                </div>
                <div class="form-field">
                    <label for="messaggio">Messaggio</label>
                    <textarea rows="10" cols="5" name="content" id="messaggio"
                        placeholder="Raccontaci chi sei, cosa ti aspetti da questa visita e dicci le tue esigenze" ></textarea>
                </div>
                <input type="date" id="hidden-datepicker-checkin" name="checkIn" />
                <input type="date" id="hidden-datepicker-checkout" name="checkOut" />
            </form>
        </div>
        <div class="calendar-container">
            <div class="hidden" id="check-in-time" >Check in: <span id="selected-check-in"></span> </div> <div class="hidden" id="check-out-time" >Check out: <span id="selected-check-out"></span> </div>
            <div class="calendar">
                <!-- calendar header -->
                <div class="calendar-header">
                    <span class="month-picker" id="month-picker">January</span>
                    <div class="year-picker" id="year-picker">
                        <span class="year-change" id="prev-year">&lt;</span>
                        <span id="year">2025</span>
                        <span class="year-change" id="next-year">></span>
                    </div>
                </div>

                <!-- calendar body -->
                <div class="calendar-body">
                    <div class="calendar-week-day">
                        <div class="domenica">Dom</div>
                        <div>Lun</div>
                        <div>Mar</div>
                        <div>Mer</div>
                        <div>Gio</div>
                        <div>Ven</div>
                        <div>Sab</div>
                    </div>
                    <div class="calendar-days">

                    </div>
                </div>


                <div class="month-list"></div>




            </div>
        </div>

    </div>

    <div class="conferma-container">
        <div class="conferma-info">
            <div>
                Check-in: <span id="check-in-confirm"></span>
            </div>
            <div>
                Check-out: <span id="check-out-confirm"></span>
            </div>
        </div>
        <button id="submit-btn" class="conferma-button">Prenota</button>
    </div>

    <div id="informationFormContainer">
    
    <h3>Invia una richiesta di informazioni</h3>
	
	<!-- Information form -->
	<form action="/submit-form" method="post">
        <div class="form-box">
            <div class="form-column">
                <div class="info-form-field">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required><br>
                </div>
                <div class="info-form-field">
                    <label for="surname">Cognome:</label>
                    <input type="text" id="surname" name="surname" required><br>
                </div>
                
                <div class="info-form-field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>
                </div>
            </div>
            <div class="form-column">
                <div class="info-form-field">

                    <label for="categoryId">Categoria:</label>
                    <select id="categoryId" name="categoryId" required>
                        <option value="" disabled selected>Seleziona una categoria</option>
                        <th:block th:each="category : ${categories}">
                            <option th:value="${category.id}" th:text="${category.name}"></option>
                        </th:block>
                    </select><br>
                </div>
                <div class="info-form-field">
                    <label for="content-message">Messaggio:</label>
                    <textarea rows="4" col="2" type="text" id="content-message" name="content" required></textarea>
                </div>
            </div>
        </div>
        
        
		
        <button id="sendInfoButton" type="submit">Invia</button>
    </form>
    </div>
