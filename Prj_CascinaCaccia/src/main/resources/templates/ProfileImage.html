<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="ISO-8859-1">
    <title>Profile images</title>
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/style.css?v=1.0">
    <link rel="stylesheet" href="/styles/backoffice.css?v=1.0">
</head>
<style>

    /* Style for the image grid */
    .image-grid ul {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        gap: 10px;
        list-style: none;
        padding: 0;
        margin: 0;
    }

    /* Style for individual images */
    .profile-img {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 8px;
    }

    /* Optional: Add a hover effect on the images */
    .profile-img:hover {
        opacity: 0.8;
        cursor: pointer;
    }
</style>

<body>
    <div class="backoffice-container">
        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="/img/logo.png" alt="education logo">
            </div>
            <!-- Admin-specific buttons -->
            <a sec:authorize="hasRole('ADMIN')" href="http://localhost:8080/admin/listUsers">List Users</a>
            <a sec:authorize="hasRole('ADMIN')" href="http://localhost:8080/admin/register">Register</a>

            <!-- Buttons for every user -->
            <a href="/yourTasks">Your tasks</a>
            <a href="/changePassword">Change password</a>
            <a href="/request">View all requests</a>
            <a href="/profileImage">Profile image</a>

            <!-- Logout link -->
            <a id="logoutBtn" th:href="@{/logout}">Logout</a>

        </div>
        <div class="backoffice-content">
            <h2>Available Profile Images</h2>
            <div class="image-grid">
                <ul>

                    <!-- Iterate over allUserImages and display each image -->
                    <li th:each="image : ${allUserImages}">

                        <!-- Wrap the image in a form to send the image id to the backend -->
                        <form th:action="@{/profileImage}" method="post">
                            <input type="hidden" name="userId" th:value="${user.id}" />
                            <input type="hidden" name="userImageId" th:value="${image.id}" />
                            <button type="submit" style="border: none; background: none;">
                                <img th:src="@{${image.imgPath}}" alt="Image" class="profile-img" />
                            </button>
                        </form>
                    </li>
                </ul>
            </div>

            <!-- Back Button to Return to User List -->
            <a href="/profile">Back</a>
        </div>
    </div>

</body>

</html>
