<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h2>Information form</h2>
	
	<!-- Information form -->
	<form th:action="@{/informationform}" method="get">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="username" required><br>

        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="surname">Cognome:</label>
        <input type="text" id="surname" name="surname" required><br>
        
        <label for="content">Informazioni:</label>
        <input type="text" id="content" name="content" required><br>

        <button type="submit">Manda email</button>
    </form>
    
    <!-- Exit page button -->
    <a href="/">Back</a>
</body>
</html>
