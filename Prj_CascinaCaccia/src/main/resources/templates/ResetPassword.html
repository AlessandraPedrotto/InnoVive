<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>

    <link rel="icon" type="image/png" href="/img/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg" />
    <link rel="shortcut icon" href="/img/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="EducatiON" />
    <link rel="manifest" href="/img/site.webmanifest" />
</head>
<body>
    <h1>Reset Password</h1>
    
    <!-- Display any error or success messages -->
    <p th:if="${error}" style="color: red;">Error: <span th:text="${error}"></span></p>
    <p th:if="${success}" style="color: green;">Success: <span th:text="${success}"></span></p>
    
    <!--Form to reset your password after receiving the link via email-->
    <form action="/resetPassword" method="post">
        <input type="hidden" name="token" th:value="${token}">
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <br>
        <button type="submit">Reset Password</button>
    </form>
</body>
</html>
