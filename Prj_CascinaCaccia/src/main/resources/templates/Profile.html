<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/style.css?v=1.0">
    <link rel="stylesheet" href="/styles/backoffice.css?v=1.0">
</head>

<body>
    <div class="backoffice-container">
        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="/img/logo.png" alt="education logo">
            </div>
            <a href="/profile">Home</a>
            <!-- Admin-specific buttons -->
            <a sec:authorize="hasRole('ADMIN')" href="http://localhost:8080/admin/listUsers">List Users</a>
            <a sec:authorize="hasRole('ADMIN')" href="http://localhost:8080/admin/register">Register</a>

            <!-- Buttons for every user -->
            <a href="/yourTasks">Your tasks</a>
            <a href="/changePassword">Change password</a>
            <a href="/request">View all requests</a>
            <a href="/profileImage">Profile image</a>

            <!-- Logout link -->
            <a id="logoutBtn" th:href="@{/logout}">Logout</a>

        </div>
        <div class="backoffice-content profile-wrapper">
            <div class="profile-content">
                <div class="profile-header">
                    <h2>Benvenuto sul tuo profilo</h2>
                    <p>Login effettuato!</p>
                </div>

                <!-- Display user details -->
                <div class="profile-details">
                    <p>Profile image:</p>
                    <img th:src="@{${profileImageUrl}}" alt="Profile Image" />
                    <p><strong>Email:</strong> <span th:text="${email}">No email found</span></p>
                    <p>
                        <strong>Name:</strong>
                        <span id="name-display" th:text="${fullName}">No name found</span>
                        <strong>Surname:</strong>
                        <span id="surname-display" th:text="${surname}">No surname found</span>
                        <button id="edit-name-btn" class="btn btn-sm btn-link" onclick="toggleEditName()">
                            <i class="fa fa-pencil-alt"></i> Edit
                        </button>
                    </p>

                    <!-- Hidden form for editing name and surname -->
                    <form id="edit-name-form" th:action="@{/profile/update-name}" method="post" style="display: none;">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" class="form-control" th:value="${fullName}"
                                required />
                        </div>
                        <div class="form-group">
                            <label for="surname">Surname:</label>
                            <input type="text" id="surname" name="surname" class="form-control" th:value="${surname}"
                                required />
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm">Save</button>
                        <button type="button" class="btn btn-secondary btn-sm"
                            onclick="toggleEditName()">Cancel</button>
                    </form>
                    <!-- Role of the authenticated user -->
                    <div>
                        <p>Role in session:
                            <span
                                th:text="${#authentication?.authorities?.isEmpty() ? 'No role' : #authentication?.authorities?.[0]?.authority}">No
                                role</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleEditName() {
            const nameDisplay = document.getElementById("name-display");
            const surnameDisplay = document.getElementById("surname-display");
            const editForm = document.getElementById("edit-name-form");
            const editButton = document.getElementById("edit-name-btn");

            if (editForm.style.display === "none") {
                // Show the form
                nameDisplay.style.display = "none";
                surnameDisplay.style.display = "none";
                editButton.style.display = "none";
                editForm.style.display = "block";
            } else {
                // Hide the form
                nameDisplay.style.display = "inline";
                surnameDisplay.style.display = "inline";
                editButton.style.display = "inline";
                editForm.style.display = "none";
            }
        }
    </script>
</body>

</html>
