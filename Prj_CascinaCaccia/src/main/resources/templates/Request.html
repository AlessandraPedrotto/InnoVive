<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Requests</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Bootstrap CSS (ensure it's included in your project) -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Bootstrap JS (ensure it's included after jQuery if needed) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	    
    <style>
        table {
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .table-container {
            padding: 20px;
        }
        .arrow {
            cursor: pointer;
        }
        .hidden-row {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Form Requests</h2>

        <!-- Exit page button -->
        <a href="/profile" class="btn btn-secondary">Back</a>

        <!-- Table for the requests -->
        <div class="table-container">
         <!-- Loop through GeneralForms -->
			<div th:each="generalForm : ${generalForms}" class="card mb-3">
			    <div class="card-header">
			        <div class="d-flex justify-content-between align-items-center">
			            <div>
			                <strong th:text="${generalForm.name ?: 'N/A'}"></strong>
			                <span th:text="${generalForm.surname ?: 'N/A'}"></span> |
			                <span th:text="${generalForm.email ?: 'N/A'}"></span>
			            </div>
			            <!-- Arrow to expand/collapse -->
			            <button class="btn btn-link" type="button" data-toggle="collapse" th:data-target="'#details-' + ${generalForm.id}">
			                ➤
			            </button>
			        </div>
			    </div>
			    
			    <!-- Collapsible content for InformationForms -->
			    <div th:id="'details-' + ${generalForm.id}" class="collapse">
			        <div class="card-body">
			            <table class="table">
			                <thead>
			                    <tr>
			                        <th>Content</th>
			                    </tr>
			                </thead>
			                <tbody>
			                    <!-- Loop through InformationForms -->
			                    <tr th:each="informationForm : ${generalForm.informationForms}">
			                        <td th:text="${informationForm.getContent() ?: 'N/A'}"></td>
			                    </tr>
			                </tbody>
			            </table>
			        </div>
			    </div>
			</div>
			         
        </div>
    </div>

    <!-- Script to toggle arrow direction -->
    <script>
        $(document).ready(function () {
            $(".arrow").click(function () {
                $(this).text($(this).text() === '➤' ? '▼' : '➤');
            });
        });
    </script>
</body>
</html>
