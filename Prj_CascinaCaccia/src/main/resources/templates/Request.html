<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Requests</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        table {
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .table-container {
            padding: 20px;
        }
        .arrow {
            cursor: pointer;
        }
        .hidden-row {
            display: none;
        }
        .modal-open .modal {
        overflow-x: hidden;
        overflow-y: auto;
	    }
		.profile-image {
		    width: 70px;  
		    height: 70px;
		    object-fit: cover; 
		    border: 1px solid #ddd; 
		}
	    .modal-body .form-control {
	        z-index: 1050;
	    }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Form Requests</h2>

        <!-- Exit page button -->
        <a href="/profile" class="btn btn-secondary">Back</a>

        <!-- Table for the requests -->
        <div class="table-container">
        
         <!-- Loop through GeneralForms -->
			<div th:each="generalForm : ${generalForms}" class="card mb-3">
			    <div class="card-header">
			        <div class="d-flex justify-content-between align-items-center">
			            <div>
			                <strong th:text="${generalForm.name ?: 'N/A'}"></strong>
			                <span th:text="${generalForm.surname ?: 'N/A'}"></span> |
			                <span th:text="${generalForm.email ?: 'N/A'}"></span>
			            </div>
			            
			            <!-- Arrow to expand/collapse -->
			            <button class="btn btn-link" type="button" data-toggle="collapse" th:data-target="'#details-' + ${generalForm.id}">
			                ➤
			            </button>
			        </div>
			    </div>
			    
			    <!-- Collapsible content for InformationForms -->
			    <div th:id="'details-' + ${generalForm.id}" class="collapse">
			        <div class="card-body">
			            <table class="table">
			                <thead>
			                    <tr>
			                    	<th>Category</th>
			                        <th>Content</th>
			                        <th>Status</th>
			                        <th>Employee</th>
			                        <th>Action</th>
			                    </tr>
			                </thead>
			                <tbody>
			                
			                    <!-- Loop through InformationForms -->
			                    <tr th:each="informationForm : ${generalForm.informationForms}">
			                    	<td th:text="${generalForm.category.name ?: 'No category'}"></td> <!-- Display Category -->
			                        <td th:text="${informationForm.getContent() ?: 'No content'}"></td>
			                        <td th:text="${informationForm.getStatus() ?: 'TO DO'}"></td>
			                        <td>
							            <div class="d-flex align-items-center">
							                
							                <!-- Check if assigned user exists -->
							                <div th:if="${informationForm.getAssignedUser() != null}">
							                    <!-- User image -->
							                    <img 
							                        th:src="${informationForm.getAssignedUser().getUserImage() != null ? informationForm.getAssignedUser().getUserImage().imgPath : '/default-user-image.png'}" 
							                        class="profile-image" 
							                        th:alt="'Image of ' + ${informationForm.getAssignedUser().name + ' ' + informationForm.getAssignedUser().surname}" 
							                        data-toggle="tooltip" 
							                        th:title="${informationForm.getAssignedUser().name + ' ' + informationForm.getAssignedUser().surname}" />
							                </div>
							                <div th:if="${informationForm.getAssignedUser() == null}">
							                    <span>No employee assigned</span>
							                </div>
							            </div>
							        </td>
							        <td>
							            
							            <!-- Button to open the assignment modal -->
							            <button 
							                class="btn btn-primary btn-sm" 
							                type="button" 
							                data-toggle="modal" 
							                th:data-target="'#assignModal-' + ${informationForm.id}">
							                Assign User
							            </button>
							            
							            <!-- Form to remove the currently assigned user from the InformationForm -->
										<form 
						                    th:action="@{/removeUserFromInformationForm}" 
						                    method="post" 
						                    th:if="${informationForm.getAssignedUser() != null}" 
						                    onsubmit="return confirm('Are you sure you want to remove this user from the information form?');">
						                    <input type="hidden" name="informationFormId" th:value="${informationForm.id}" />
						                    <input type="hidden" name="userId" th:value="${informationForm.getAssignedUser().id}" />
						                    <button type="submit" class="btn btn-danger btn-sm">Remove User</button>
						                </form>
							            
							            <!-- Modal for user assignment -->
							            <div 
							                th:id="'assignModal-' + ${informationForm.id}" 
							                class="modal fade" 
							                tabindex="-1" 
							                role="dialog" 
							                aria-labelledby="assignUserModalLabel" 
							                aria-hidden="true">
							                <div class="modal-dialog" role="document">
							                    <div class="modal-content">
							                        <div class="modal-header">
							                            <h5 class="modal-title">Assign User</h5>
							                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
							                                <span aria-hidden="true">&times;</span>
							                            </button>
							                        </div>
							                        <div class="modal-body">
							                            <form action="/assignUser" method="post">
							                                <input 
							                                    type="hidden" 
							                                    th:name="informationFormId" 
							                                    th:value="${informationForm.id}">
							                                
							                                <!-- User dropdown list -->
							                                <div class="form-group">
							                                    <label for="userSelect">Select a User</label>
							                                    <select class="form-control" id="userSelect" name="userId" required>
							                                        <option value="" disabled selected>Select a user</option>
							                                        <option 
							                                            th:each="user : ${users}" 
							                                            th:value="${user.id}" 
							                                            th:text="${user.name + ' ' + user.surname}">
							                                        </option>
							                                    </select>
							                                </div>
							                                
							                                <button type="submit" class="btn btn-success">Assign</button>
							                            </form>
							                        </div>
							                    </div>
							                </div>
							            </div>
							        </td>        
			                    </tr>
			                </tbody>
			            </table>
			        </div>
			    </div>
			</div>
			         
        </div>
    </div>
    
    <!-- Script to toggle arrow direction -->
    <script>
        $(document).ready(function () {
            $(".arrow").click(function () {
                $(this).text($(this).text() === '➤' ? '▼' : '➤');
            });
        });
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>
</html>
